<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="footer">
            <a href="#">Forgot Password?</a><br><br>
            <a href="#">Create Account</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').onsubmit = function (e) {
        e.preventDefault(); // Prevent form submission

        const mobileNumber = document.getElementById('mobileNumber').value;
        const password = document.getElementById('password').value;

        
        checkOTP();
    };

    function checkOTP() {
        const randomOTP = Math.floor(Math.random() * 9000 + 1000);
        alert("Here is your OTP: " + randomOTP);
        let userOTP = prompt("Please enter your OTP:");

        if (userOTP == randomOTP) {
            alert("Login successful!");
            window.location.href = "index.html"; 
        } else {
            alert("Wrong OTP!");
        }
    }
</script>

</body>
</html>
